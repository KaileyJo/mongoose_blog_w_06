<div>
    <h1>Post a New MongBlog!!!</h1>
    <div class="row">
        <div ng-repeat="post in blogPosts" class="well col-md-12">
            <p>{{post.title}}</p>
            <p>{{post.date}}</p>
            <p>{{post.content}}</p>
            <p>{{post.author}}</p>
            <button ng-click="update(post._id)" class="btn btn-default">Update</button>
            <button ng-click="delete(post._id)" class="btn btn-danger">Delete</button>
            <div ng-if="postUpdate">
                <form>
                    <label for="title">Title: </label>
                    <input type="text" ng-model="title" id="title" ng-init="title=post.title" />
                    <label for="date">Date: </label>
                    <input type="text" ng-model="date" id="date" ng-init="date=post.date" />
                    <label for="content">Blog Body: </label>
                    <input type="text" ng-model="content" id="content" ng-init="content=post.content" />
                    <label for="author">Author Name: </label>
                    <input type="text" ng-model="author" id="author" ng-init="author=post.author" />
                    <button class="btn btn-info" ng-click="save(post._id, title, date, content, author)">Update Post!</button>
                </form>
            </div>
        </div>
    </div>
</div>
