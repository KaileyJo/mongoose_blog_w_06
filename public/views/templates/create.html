<div>
    <h1>Post a New MongBlog!!!</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <label for="title">Title: </label>
                <input type="text" ng-model="title" id="title" />
                <label for="date">Date: </label>
                <input type="text" ng-model="date" id="date" />
                <label for="content">Blog Body: </label>
                <input type="text" ng-model="content" id="content" />
                <label for="author">Author Name: </label>
                <input type="text" ng-model="author" id="author" />
                <button class="btn btn-info" ng-click="postBlog()">Post MongBlog!</button>
            </form>
        </div>
    </div>

</div>
