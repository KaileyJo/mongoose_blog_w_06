<div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8" >
            <h1 class="text-center">Post a New MongBlog!!!</h1>
            <form>
                <label for="title">Title: </label>
                <input type="text" ng-model="title" id="title" />
                <label for="date">Date: </label>
                <input type="text" ng-model="date" id="date" />
                <textarea ng-model="content" id="content" class="col-md-12"></textarea>
                <label for="author">Author Name: </label>
                <input type="text" ng-model="author" id="author" />
                <button class="btn btn-info" ng-click="postBlog()">Post MongBlog!</button>
            </form>
        </div>
    </div>

</div>
